<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="tv-box">
            <div class="top-line"></div>
            <div class="tv-content-container">
                <div class="screen-container">
                    <div class="screen-image">
                        <div class="monster">
                            <div class="horn"> </div>
                            <div class="horn right"> </div>
                            <div class="head"> </div>
                            <div class="face">
                                <div class="eye">
                                    <div class="iris"> </div>
                                </div>
                                <div class="mouth"> </div>
                            </div>
                            <div class="hand"></div>
                            <div class="hand right"></div>
                        </div>
                    </div>
                </div>
                <div class="knobs">
                    <div class="dial">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <div class="circle-border"></div>
                        <div class="middle-circle">
                            <div class="knob-switch"></div>
                        </div>
                    </div>
                    <div class="switch-circle">
                        <div class="switch"></div>
                    </div>
                    <div class="vents">
                        <div class="vent1"></div>
                        <div class="vent2"></div>
                        <div class="vent3"></div>
                        <div class="vent4"></div>
                        <div class="vent5"></div>
                        <div class="vent6"></div>
                        <div class="vent7"></div>
                        <div class="vent8"></div>
                        <div class="vent9"></div>
                        <div class="vent10"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tv-bottom"></div>
        <div class="leg">
            <div class="leg-top-piece"></div>
            <div class="hide-point"></div>
            <div class="leg-end-piece"></div>
        </div>
        <div class="leg2">
            <div class="leg-top-piece"></div>
            <div class="hide-point"></div>
            <div class="leg-end-piece"></div>
        </div>
        <div class="leg3">
            <div class="leg-top-piece"></div>
            <div class="hide-point"></div>
            <div class="leg-end-piece"></div>
        </div>
        <div class="leg4">
            <div class="leg-top-piece"></div>
            <div class="hide-point"></div>
            <div class="leg-end-piece"></div>
        </div>
        <div class="triangle-tip-hider"></div>
        <div class="stand"></div>
    </div>
</body>
</html>
